<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Login</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Contenedor Principal (La imagen de fondo con bordes redondeados) */
        .banner-container {
            width: 100%;
            max-width: 1000px;
            height: 400px;
            /* Ajusta la altura según necesites */
            border-radius: 80px;
            /* Radio grande para el efecto "cápsula" */
            overflow: hidden;
            /* Asegura que la imagen no se salga de los bordes redondeados */
            position: relative;

            /* IMAGEN DE FONDO: Reemplaza la URL con tu propia imagen */
            background-image: url('https://images.unsplash.com/photo-1515347619252-?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center bottom;

            /* Flexbox para centrar la tarjeta de login */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tarjeta de Login */
        .login-card {
            background-color: white;
            padding: 25px 30px;
            border-radius: 6px;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del Formulario */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            border-color: #999;
        }

        /* Botón */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #2b2b2b;
            /* Gris oscuro casi negro */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .btn-submit:hover {
            background-color: #000;
        }

        /* Enlace de "Olvidaste tu contraseña" */
        .forgot-password {
            font-size: 13px;
            color: #333;
            text-decoration: underline;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="banner-container">
        <div class="login-card">

            <form id="loginForm">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Value" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Value" required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>


                <a href="registro.html" class="forgot-password">Registrarse</a>
            </form>

            <script src="registro.js"></script>


        </div>
    </div>

    <script src="../JavaScript/log.js"></script>

</body>

</html>
