<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda - Productos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body>

    <h1>Gestión de Productos</h1>

    <!-- ================= FORMULARIO ================= -->
    <!-- 
        Este formulario NO guarda en la BD directamente.
        Solo captura datos y se los pasa a app.js
    -->
    <form id="formProducto">

        <input
            type="text"
            id="nombre"
            placeholder="Nombre del producto"
            required
        >

        <input
            type="number"
            id="costo"
            placeholder="Costo"
            required
            step="0.01"
        >

        <input
            type="text"
            id="talla"
            placeholder="Talla"
            required
        >

        <input
            type="text"
            id="categoria"
            placeholder="Categoría"
            required
        >

        <input
            type="text"
            id="imagen"
            placeholder="URL de imagen"
            required
        >

        <button type="submit">Agregar producto</button>
        <button type="button" onclick="location.href='Principal.html'">Ir a Principal</button>

    </form>

    <hr>

    <!-- ================= LISTA ================= -->
    <!-- 
        Aquí app.js inyecta dinámicamente los productos
        usando el JSON que viene de la API
    -->
    <ul id="listaProductos"></ul>

    <!-- JavaScript -->
    <script src="../JavaScript/app.js"></script>

</body>
</html>
