<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="../Css/carrito.css">
</head>
<body>

<!-- ======================
    Contenedor principal
    Aquí se divide la pantalla en dos partes:
    - Carrito (izquierda)
    - Resumen del pedido (derecha)
        ====================== -->
<div class="container">

    <!-- ======================
         SECCIÓN DEL CARRITO
         ====================== -->
    <section class="cart">

        <!-- Enlace para regresar a la tienda -->
        <a href="Principal.html" class="back">← Continuar comprando</a>
        <h1>Mi carrito de compras</h1>

        
        <!-- ======================
            PRODUCTO DEL CARRITO
            Este bloque se va a repetir por cada producto
            cuando se conecte con la base de datos
        ====================== -->
       <div id="carrito"></div>


        <!-- FIN ITEM -->

    </section>

    <!-- RESUMEN -->
    <aside class="summary">
        <h2>Mi pedido</h2>

        <ul class="order-list">
            <!-- Se llena dinámicamente -->
            <li>
                <span class="order-product">Producto</span>
                <span class="order-qty">Cantidad</span>
            </li>
        </ul>

        <div class="total">
            <span>Total</span>
            <span class="total-value"></span>
        </div>

        <button class="checkout">Finalizar compra</button>

    </aside>

</div>

<script src="../JavaScript/carrito.js"></script>
</body>
</html>
