<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>

<div class="container">

    <!-- SECCI√ìN CARRITO -->
    <section class="cart">
        <a href="#" class="back">‚Üê Continuar comprando</a>
        <h1>Mi carrito de compras</h1>

        <!-- ITEM (se repetir√° din√°micamente) -->
        <div class="item">
            <img src="" alt="Producto">

            <div class="info">
                <h3 class="product-name">Nombre del producto</h3>
                <p class="product-brand">Marca / descripci√≥n</p>
            </div>

            <div class="actions">
                <button class="delete" title="Eliminar">üóë</button>

                <div class="qty">
                    <label>Cantidad</label>
                    <input type="number" min="1">
                </div>
            </div>
        </div>

        <!-- FIN ITEM -->

    </section>

    <!-- RESUMEN -->
    <aside class="summary">
        <h2>Mi pedido</h2>

        <ul class="order-list">
            <!-- Se llena din√°micamente -->
            <li>
                <span class="order-product">Producto</span>
                <span class="order-qty">Cantidad</span>
            </li>
        </ul>

        <div class="promo">
            <input type="text" placeholder="C√≥digo promocional">
            <button>Aplicar</button>
        </div>

        <div class="total">
            <span>Total</span>
            <span class="total-value"></span>
        </div>

        <button class="checkout">Finalizar compra</button>
    </aside>

</div>

</body>
</html>
